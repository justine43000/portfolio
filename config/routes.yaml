controllers:
  resource:
    path: ../src/Controller/
    namespace: App\Controller
  type: attribute
app_login:
  path: /login
  controller: App\Controller\LoginController::login
  methods: [GET, POST]

app_logout:
  path: /logout
  methods: [GET]

cv_generate_pdf:
  path: /cv/generate-pdf
  controller: App\Controller\CvController::generatePdf
